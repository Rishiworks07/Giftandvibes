<html>
 <head>
  <title>
   New Arrivals
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-title {
            font-size: 18px;
            margin: 20px 0 10px;
        }
        .product-price {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .tip {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
        .tip span {
            color: #fff;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    NEW ARRIVALS
   </h1>
   <div class="product-grid">
    <div class="product">
     <img alt="White t-shirt with a star design" height="250" src="https://storage.googleapis.com/a1aa/image/Slv9yZspO57hItg57mibpG24535mWaKMqeK9EjAYT8gJSn2JA.jpg" width="250"/>
     <div class="product-title">
      City of Shirts
     </div>
     <div class="product-price">
      $20.00
     </div>
    </div>
    <div class="product">
     <img alt="Bouquet of flowers" height="250" src="https://storage.googleapis.com/a1aa/image/6kMKMykw4G7BIVtrAT9XiJREdMBnGZENjRCDX4uss5uEpT7E.jpg" width="250"/>
     <div class="product-title">
        Street bouquet
     </div>
     <div class="product-price">
      $25.00
     </div>
    </div>
    <div class="product">
     <img alt="Pair of heart-shaped earrings" height="250" src="https://storage.googleapis.com/a1aa/image/uB3bVUmILo7VEh2Zdee4aodlxDZqcZKc2eNgZXwrte4SR60OB.jpg" width="250"/>
     <div class="product-title">
        Locket of Memories
     </div>
     <div class="product-price">
      $30.00
     </div>
    </div>
    <div class="product">
     <img alt="Black t-shirt with a white star design" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Starry Night Tee
     </div>
     <div class="product-price">
      $22.00
     </div>
    </div>
    <div class="product">
     <img alt="Pair of sneakers" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Urban Sneakers
     </div>
     <div class="product-price">
      $45.00
     </div>
    </div>
    <div class="product">
     <img alt="Stylish sunglasses" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Cool Shades
     </div>
     <div class="product-price">
      $15.00
     </div>
    </div>
    <div class="product">
     <img alt="Leather wallet" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Classic Wallet
     </div>
     <div class="product-price">
      $35.00
     </div>
    </div>
    <div class="product">
     <img alt="Elegant wristwatch" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Elegant Watch
     </div>
     <div class="product-price">
      $80.00
     </div>
    </div>
    <div class="product">
     <img alt="Backpack" height="250" src="https://placehold.co/250x250" width="250"/>
     <div class="product-title">
      Adventure Backpack
     </div>
     <div class="product-price">
      $60.00
     </div>
    </div>
   </div>
   <div class="tip">
    <span>
     Tip:
    </span>
    Drag and drop your image over the mockup.
   </div>
  </div>
 </body>
</html>
